<!doctype html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@600&display=swap" rel="stylesheet"> 
    <title>Online Calculator</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="my-nav">
                    <h3 class="nav-h3">My Online Calculator</h3>
                </div>
            </nav>
        </header>

        <div class="container text-center">

            <div class="calc-container">
                <div class="row">
                    <form name="calc">
            
                    <input type="text" id="entry" class="entry text-right" value="0" readonly>
                    </form>
                </div>
                <div class="rows">
                    <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(7)">7</button>
                    <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(8)">8</button>
                    <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(9)">9</button>
                    <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="mathButPress('+')">+</button>
                </div>
                <div class="rows">
                    <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(4)">4</button>
                    <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(5)">5</button>
                    <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(6)">6</button>
                    <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="mathButPress('-')">-</button>
                </div>
                <div class="rows">
                    <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(1)">1</button>
                    <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(2)">2</button>
                    <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(3)">3</button>
                    <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="mathButPress('*')">*</button>
                </div>
                <div class="rows">
                    <button id="clearBut" type="button" class="btn btn-danger numBut" onclick="clearButPress()">AC</button>
                    <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(0)">0</button>
                    <button id="decimalBut" type="button" class="btn btn-primary numBut" onclick="numButPress('.')">.</button>
                    <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="mathButPress('/')">/</button>
                </div>
                <div class="rows">
                    <button id="decimalBut" type="button" class="btn btn-info equalBut" onclick="equalButPress()">=</button>
                </div>
            </div>
        </div>

        <script>

//scripts//

let newVal = "";
 
let resultVal = "";

let mathOperator = "";
 
let decimalClicked = false;
 
let valMemStored = "";

function numButPress(num){
  
    if(resultVal){
     
        newVal = num;
        
        resultVal = "";
    } else {
       
        if(num === '.'){
            if(decimalClicked != true){
                newVal += num;
                decimalClicked = true;
            }
        } else {
            newVal += num;
        }
    }
        
    // Update value in entry input tag
    document.getElementById("entry").value = newVal;
}
 
function mathButPress(operator){

    if(!resultVal){
        prevVal = newVal;
    } else {
 
        prevVal = resultVal;
    }
    
    newVal = "";
  
    decimalClicked = false;
    mathOperator = operator;

    resultVal = "";
    document.getElementById("entry").value = "";
}
 
function equalButPress(){

    decimalClicked = false;
    prevVal = parseFloat(prevVal);
    newVal = parseFloat(newVal);
    switch(mathOperator){
        case "+":
            resultVal = prevVal + newVal;
            break;
        case "-":
            resultVal = prevVal - newVal;
            break;
        case "*":
            resultVal = prevVal * newVal;
            break;
        case "/":
            resultVal = prevVal / newVal;
            break;
   
        default:
            resultVal = newVal;
    }
 
    prevVal = resultVal;
 
    document.getElementById("entry").value = resultVal;
}
 

function clearButPress(){
    prevVal = "";
    newVal = "";
    resultVal = "";
    mathOperator = "";
    decimalClicked = false;
    document.getElementById("entry").value = "0";
}
 
function copyButPress(){
    valMemStored = document.getElementById("entry").value;
}

function pasteButPress(){
    if(valMemStored){
        document.getElementById("entry").value = valMemStored;
        newVal = valMemStored;
    }
     
}

</script
    </body>
</html>
